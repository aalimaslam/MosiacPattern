<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosiac Pattern</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    </div>
    <button onclick=colorsAddding()>Generate Random Colors</button>
    <h3><span>&COPY;</span> Copyright Aalim aslam</h3>
</body>
<script>
function createBoxes(){
    for (let i = 0; i < 1500; i++){
        const div = document.createElement('div');
        div.classList.add('box');
        document.querySelector('.container').appendChild(div);
    }
}
createBoxes();


function randomColor(){
    let chars = '1234567890abcdef';
    let colorLength = 6;
    var color = '';
     
    for (let i = 0; i < colorLength; i++) {
     let randomColor = Math.floor(Math.random()* chars.length);   
     color += chars.substring(randomColor,randomColor+1);
    }
 return "#"+color
}
const blocks = document.querySelectorAll('.box');
function colorsAddding(){
    
    blocks.forEach(e=>{
        e.style.backgroundColor =randomColor()
    })
}
colorsAddding()


</script>
</html>
